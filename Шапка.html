<!DOCTYPE html>
<html>
    <head>
        <title>Шапка для сайта</title>
        <style>
            .top-bar 
            {
                display: flex;
                align-items: center;
                width: 100%;
                height: 120px;
                background-color:rgb(194, 29, 29);
                margin: 0;
                padding: 0;
                border-bottom-left-radius: 30px; 
                border-bottom-right-radius: 30px; 
            }

            .logo
            {
                display:flex;
                height:105px;
                width:105px;
                margin-left:30px;
                top:15px;
                margin-right: 50px;
            }

            .search-box 
            {
                display: flex;
                flex-grow: 1;             /* занимает всё оставшееся пространство */
                max-width: 600px;         /* можно ограничить максимальную ширину */
            }

        .search-box input 
        {
            width: 100%;
            padding: 10px 15px;
            border-radius: 25px; 
            border: none;
            outline: none;
            font-size: 16px;

        }

        .cabinet
        {
            
        }
        </style>
    </head>
    <body>
        <div class="top-bar">
            <div class="logo"><img src="icon.png" alt="логотип" title="логотип"></div>
            <div class="search-box">
                <input type="text" placeholder="Введите текст для поиска">
            </div>
            <div class="cabinet"></div>
            <div class="menu"></div>
            <div class="language"></div>
        </div>
    </body>
</html>
