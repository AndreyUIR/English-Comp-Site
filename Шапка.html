<!DOCTYPE html>
<html>
    <head>
        <title>Шапка для сайта</title>
        <style>
            .top-bar 
            {
                display: flex;
                align-items: center;
                width: 100%;
                height: 120px;
                background-color:rgb(194, 29, 29);
                margin: 0;
                padding: 0;
                border-bottom-left-radius: 30px; 
                border-bottom-right-radius: 30px; 
            }

            .logo
            {
                display:flex;
                height:105px;
                width:105px;
                margin-left:30px;
                top:15px;
                margin-right: 50px;
            }

            .search-box 
            {
                display: flex;
                flex-grow: 1;
                max-width: 600px;
            }

            .search-box input 
            {
                width: 100%;
                padding: 10px 15px;
                border-radius: 25px; 
                border: none;
                outline: none;
                font-size: 16px;
            }

            .cabinet { }


            .content {
                width: 90%;
                margin: 40px auto;
                display: flex;
                flex-direction: column;
                gap: 40px;
            }


            .big-center {
                width: 100%;
                height: 300px;
                border: 2px solid #000;
            }

            
            .bottom-row {
                display: grid;
                grid-template-columns: 180px 1fr;
                gap: 40px; 
            }

            .left-column {
                display: flex;
                flex-direction: column;
                gap: 20px; 
            }

            .small-block {
                width: 180px;
                height: 70px;
                border: 2px solid #000;
            }

            .right-middle {
                height: 160px;
                border: 2px solid #000;
            }

            .big-center img,
            .small-block img,
            .right-middle img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        </style>
    </head>

    <body>

        <div class="top-bar">
            <div class="logo"><img src="icon.png" alt="логотип" title="логотип"></div>
            <div class="search-box">
                <input type="text" placeholder="Введите текст для поиска">
            </div>
            <div class="cabinet"></div>
            <div class="menu"></div>
            <div class="language"></div>
        </div>

        <div class="content">

            <div class="big-center">
                <img src="https://wallpapers.com/images/hd/purple-and-blue-ombre-1920-x-1080-2ekm3jv291k7kbm7.jpg" alt="">
            </div>

            <div class="bottom-row">

                <div class="left-column">
                    <div class="small-block">
                        <img src="https://i.pinimg.com/originals/e7/58/fe/e758fe4410dad4963e19a8dcef577fea.jpg" alt="">
                    </div>
                    <div class="small-block">
                        <img src="https://i0.wp.com/ecom.ngo/wp-content/uploads/2019/05/small-grants-trans-fon.jpg" alt="">
                    </div>
                </div>

                <div class="right-middle">
                    <img src="https://avatars.mds.yandex.net/i?id=6f9ee14686d8ea6579429ce8e0aa63bd62ddcf07-4430658-images-thumbs&n=13" alt="">
                </div>

            </div>

        </div>

    </body>
</html>
